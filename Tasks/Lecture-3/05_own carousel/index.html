    <link rel="stylesheet" href="style.css" />

        "

      </div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1497888329096-51c27beff665?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80');

      </div>
      <div
        class="slide"
        style="

      </div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80');
